<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data:{
                message : "Hello Vue.js"
            }        
        })
    </script>
</body>

</html>
